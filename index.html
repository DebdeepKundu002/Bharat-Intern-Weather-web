<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="serach-box">
                <i class='bx bxs-map'></i>
                <input type="text" placeholder="Enter Your location"  id="cname">
                <button class="bx bx-search" onclick="getWeather()"></button>
            </div>
    
            <p class="city-hide">city hide</p>
    
    
    
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="cloud.png" alt="" id="weather-img">
                            <p class="temperature" id="temperature">0<span>Â°C</span></p>
                            <p class="description" id="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info-humidity" id="humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <div class="info-wind" id="wind">
                            <span>0km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
                <div class="not-found">
                    <div class="box">
                        <img src="404.png">
                        <p>Oops! location not found!</p>
                    </div>
                </div>
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
